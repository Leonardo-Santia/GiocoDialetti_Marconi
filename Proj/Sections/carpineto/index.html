<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carpineto</title>
  <!-- Import fonts to match the landing page style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <video id="background-vid" autoplay loop muted playsinline preload="auto">
    <source src="background.mp4" type="video/mp4" />
  </video>
  
  <video id="dust-overlay" autoplay loop muted playsinline preload="auto">
    <source src="dust.mp4" type="video/mp4" />
  </video>
  
  <div id="game-container">
    <audio id="audio" controls></audio>
    <div id="question-container"></div>
    <!-- This element will be used to display the final score and reaction -->
    <div id="final-result"></div>
  </div>
  
  <!-- Button to return to the landing page -->
  <button id="back-btn">Back</button>
</body>
</html>
