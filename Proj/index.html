<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Dialetti</title>
    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Quanti dialetti conosci <span>VERAMENTE?</span>
      </h1>
      <p class="subtext">
        Scoprilo subito: <span>Mettiti alla prova!</span>
      </p>
      <div id="underline"></div>
    </header>
    <div id="map-container">
      <div id="path-line"></div>

      <div class="city">
        <button class="city-btn" data-city="gavignano">Gavignano</button>
      </div>

      <div class="city">
        <button class="city-btn" data-city="segni">Segni</button>
      </div>

      <div class="city">
        <button class="city-btn" data-city="montelanico">Montelanico</button>
      </div>

      <div class="city">
        <button class="city-btn" data-city="carpineto">Carpineto</button>
      </div>

      <div class="city">
        <button class="city-btn" data-city="artena">Artena</button>
      </div>

      <div class="city">
        <button class="city-btn" data-city="gorga">Gorga</button>
      </div>
    </div>
  </body>
</html>
